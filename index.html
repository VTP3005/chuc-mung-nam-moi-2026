<body>

    <div class="card">

        <h1>HAPPY NEW YEAR 2026</h1>

        <p class="wishes">"V·∫°n s·ª± nh∆∞ √Ω - T·ª∑ s·ª± nh∆∞ m∆° <br> Tri·ªáu tri·ªáu b·∫•t ng·ªù - Kh√¥ng ch·ªù c≈©ng ƒë·∫øn"</p>

    <p class="music-hint">(Ch·∫°m b·∫•t k·ª≥ ƒë√¢u tr√™n m√†n h√¨nh ƒë·ªÉ ph√°t nh·∫°c üéµ)</p>

    <script>
        // ---- Ph·∫ßn Javascript x·ª≠ l√Ω ph√°t nh·∫°c ----
        document.addEventListener('click', function() {
            const audio = document.getElementById('bgMusic');
            // Ki·ªÉm tra n·∫øu nh·∫°c ch∆∞a ph√°t th√¨ m·ªõi ph√°t
            if (audio.paused) {
                audio.play().then(() => {
                    // ·∫®n d√≤ng g·ª£i √Ω sau khi nh·∫°c ƒë√£ ph√°t
                    document.querySelector('.music-hint').style.display = 'none';
                }).catch(error => {
                    console.log("Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t nh·∫°c: " + error);
                });
            }
        }, { once: true }); // Ch·ªâ ch·∫°y s·ª± ki·ªán click n√†y 1 l·∫ßn duy nh·∫•t


        // ---- Ph·∫ßn Javascript x·ª≠ l√Ω ph√°o hoa (Gi·ªØ nguy√™n) ----
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.sx = Math.random() * 3 - 1.5;
                this.sy = Math.random() * -3 - 3;
                this.size = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.x += this.sx;
                    this.y += this.sy;
                    this.sy += 0.05;
                    if (this.sy >= -1) this.explode();
                } else {
                    this.particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05;
                        p.alpha -= 0.01;
                        if (p.alpha <= 0) this.particles.splice(i, 1);
                    });
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.random() * 6 - 3,
                        vy: Math.random() * 6 - 3,
                        alpha: 1
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.fillStyle = `rgba(255, 215, 0, ${p.alpha})`; // M√†u v√†ng gold cho h·∫°t
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
            }
        }

        let fireworks = [];
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.05) fireworks.push(new Firework());
            
            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.exploded && fw.particles.length === 0) fireworks.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
